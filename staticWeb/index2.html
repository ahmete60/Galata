        <div class="jumbotron">
            <h3 class="text-center text-primary">Login Form</h3>
            <br>

            <form action="" id="login" method="POST">
                <div class="form-group">
                    <label for="email">Email Id <span class="text-danger">*</span></label>
                    <input type="email" class="form-control" name="username" id="email" placeholder="Enter your email id">
                </div>
                <div class="form-group">
                    <label for="password">Password <span class="text-danger">*</span></label>
                    <input type="password" class="form-control" name="password" id="password" placeholder="Enter Your Password">
                </div>
                <div class="form-group">
                    <input type="submit" value="/nufus/login" class="btn btn-info btn-block">
                </div>
                <div class="form-group">
                    <div class="row">
                        <div class="col-md-8">
                            New user? Signup <a href="/nufus/signup">here</a>
                        </div>
                    </div>
                </div>
            </form>
            
        </div>
